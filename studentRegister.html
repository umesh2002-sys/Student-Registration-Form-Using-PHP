<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="studentRegister.css">
</head>
<body>
<form action="studentRegister.php" method="post">
<div class="wrapper rounded bg-white">
    <div class="h3">Registration Form</div>
    <div class="form">
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>First Name</label> <input type="text" class="form-control" name="first_Name" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Last Name</label> <input type="text" class="form-control" name="last_Name" required> </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Birthday</label> <input type="date" class="form-control" name="birth_Date" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Gender</label>
                <div class="d-flex align-items-center mt-2"> <label class="option"> <input type="radio" name="gender" value="male">Male <span class="checkmark"></span> </label> <label class="option ms-4"> <input type="radio" name="gender" value="female">Female <span class="checkmark"></span> </label> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-md-0 mt-3"> <label>Email</label> <input type="email" name="username" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Password</label> <input type="password" name="password" class="form-control" required> </div>
            <div class="col-md-6 mt-md-0 mt-3"> <label>Phone Number</label> <input type="tel" class="form-control" name="phone_Number" required> </div>
        </div>
        <div class=" my-md-2 my-3"> <label>Subject</label> <select id="sub"  name="subject" required>
                <option value="" selected hidden>Choose Option</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="Social">Social</option>
                <option value="computer">Computer</option>
            </select> </div>
    
       <div> <input class="btn btn-primary mt-3" type="submit" name="submitRecord"></div>
    </div>
</div>

</form>

</body>
</html>
